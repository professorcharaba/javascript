<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Primeiros passos</title>
    <style>
        body {
            background-color: rgb(68, 125, 200);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>

<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div>Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0];
        window.document.write('Parágrafo 1: ' + p1.innerText + '<br>');
        var p2 = window.document.getElementsByTagName('p')[1];
        window.document.write('Parágrafo 2: ' + p2.innerText + '<br>');
        p1.style.color = 'red';

        document.write(p2.innerHTML);
    </script>
</body>

</html>
