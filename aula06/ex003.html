<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(105, 105, 175);
            color: white;
            font: normal 20pt arial; /* Comentário de CSS */
        }

        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>

<body>
    <h1>Olá, Mundo!</h1> <!-- Comentário de HTML -->
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite o primeiro numero: ')); // é um string
        var n2 = Number(window.prompt('Digite o segundo numero: ')); // é um string
        // Antes da soma é necessário transformar os strings em numeros!
        var s = n1 + n2
        /* window.alert('A soma dos valores é ' + s + '!'); */
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}!`) // utilizando "Template String"
    </script>
</body>

</html>
